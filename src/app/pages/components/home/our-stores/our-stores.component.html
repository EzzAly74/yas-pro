<div class="our-stores-wrapper">
  <div class="head-title">
    <h2>فروعنا</h2>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="268"
      height="10"
      viewBox="0 0 268 10"
      fill="none"
    >
      <path
        d="M0.205078 7.57441C39.5465 3.2875 148.024 -2.71416 267.205 7.57441"
        stroke="#3946F2"
        stroke-width="3.78723"
      />
    </svg>
  </div>

  <div class="stores-container">
    <div class="store-container" *ngFor="let store of stores">
      <div class="store-img">
        <img
          [src]="store.image.src"
          [alt]="store.image.alt"
          [title]="store.image.title"
        />
      </div>
      <div class="store-data">
        <div class="store-name">
          <h2>{{ store.name }}</h2>
        </div>
        <div class="store-address">
          <p>
            {{ store.address }}
          </p>
        </div>
        <div class="store-phone">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="17"
            height="17"
            viewBox="0 0 17 17"
            fill="none"
          >
            <path
              d="M5.86176 1.73319L5.26022 1.91441C4.7246 2.07594 4.24627 2.38711 3.88153 2.8113C3.51679 3.2355 3.28082 3.75506 3.20139 4.30884C2.95221 6.04383 3.50929 8.07246 4.85248 10.3989C6.19232 12.7195 7.66723 14.2146 9.29064 14.869C9.81225 15.0792 10.3833 15.1352 10.9358 15.0304C11.4883 14.9255 11.9991 14.6642 12.4074 14.2775L12.8621 13.8463C13.1574 13.5668 13.3412 13.1897 13.3793 12.7849C13.4174 12.3801 13.3073 11.9753 13.0694 11.6456L11.9317 10.0684C11.7779 9.85544 11.5613 9.69597 11.3123 9.61232C11.0633 9.52866 10.7944 9.52502 10.5432 9.60191L8.82249 10.1279L8.77803 10.1363C8.58842 10.164 8.15048 9.75376 7.60515 8.80908C7.03465 7.82077 6.91719 7.24272 7.07408 7.09338L7.94913 6.27706C8.2688 5.97856 8.48716 5.5876 8.57366 5.15887C8.66016 4.73013 8.61046 4.28509 8.43153 3.88599L7.87613 2.65187C7.70913 2.28049 7.41277 1.98252 7.0423 1.81349C6.67184 1.64447 6.25171 1.61593 5.86176 1.73319ZM7.11267 2.99584L7.66639 4.22997C7.77385 4.46934 7.8038 4.73632 7.75205 4.99355C7.70031 5.25079 7.56945 5.48541 7.37779 5.66461L6.50022 6.48177C5.93811 7.01368 6.12436 7.92145 6.87944 9.22856C7.58921 10.4585 8.23689 11.0659 8.93324 10.9602L9.03727 10.9384L10.789 10.404C10.8728 10.3782 10.9625 10.3794 11.0455 10.4072C11.1286 10.4351 11.2008 10.4882 11.2522 10.5592L12.3898 12.1364C12.5089 12.3013 12.5641 12.5037 12.5452 12.7062C12.5262 12.9087 12.4343 13.0974 12.2866 13.2372L11.831 13.6684C11.5394 13.9444 11.1746 14.1309 10.78 14.2058C10.3855 14.2806 9.97773 14.2405 9.60526 14.0904C8.18068 13.5165 6.83413 12.1515 5.57987 9.97944C4.32225 7.80231 3.813 5.9507 4.03197 4.42797C4.08865 4.03234 4.25719 3.66113 4.51775 3.35807C4.7783 3.055 5.12003 2.83269 5.50268 2.71731L6.10423 2.53609C6.29925 2.47748 6.50894 2.49182 6.69417 2.57641C6.87941 2.661 7.02756 2.81008 7.11099 2.99584"
              fill="#3E54D3"
            />
          </svg>
          <a [href]="'tel:'.concat(store.phone)">
            {{ store.phone }}
          </a>
        </div>

        <div class="show-on-map">
          <a [href]="store.location">
            <span>عرض علي الخريطه</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M5 14.2864C3.14864 15.1031 2 16.2412 2 17.5C2 19.9853 6.47715 22 12 22C17.5228 22 22 19.9853 22 17.5C22 16.2412 20.8514 15.1031 19 14.2864M18 8C18 12.0637 13.5 14 12 17C10.5 14 6 12.0637 6 8C6 4.68629 8.68629 2 12 2C15.3137 2 18 4.68629 18 8ZM13 8C13 8.55228 12.5523 9 12 9C11.4477 9 11 8.55228 11 8C11 7.44772 11.4477 7 12 7C12.5523 7 13 7.44772 13 8Z"
                stroke="white"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
