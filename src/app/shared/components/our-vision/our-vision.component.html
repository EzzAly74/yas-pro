<div class="card" [dir]="info.dir">
    <div class="media">
        <img [src]="info.imageUrl" [alt]="info.caption">
    </div>
    <div class="body">
        <h3>{{info.title}}</h3>
        <div class="content">
            <h4>{{info.caption}}</h4>
            <p>{{info.taking}}</p>
        </div>
    </div>
</div>
